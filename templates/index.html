<!DOCTYPE html>
<html data-theme="light">
<head>
    <title>在线记事本</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/styles/github.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js" defer></script>
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>在线记事本</h1>
            <div class="header-buttons">
                <button id="preview-toggle" class="control-btn" title="切换预览模式">
                    <span class="file-icon">📝</span>
                    <span class="btn-text">预览</span>
                </button>
                <button id="theme-toggle" class="theme-btn">
                    <span class="light-icon">🌞</span>
                    <span class="dark-icon">🌙</span>
                </button>
            </div>
        </div>
        <div class="content-area">
            <div class="tabs">
                <button class="tab-btn active" data-notebook="notebook1">笔记本1</button>
                <button class="tab-btn" data-notebook="notebook2">笔记本2</button>
                <button class="tab-btn" data-notebook="notebook3">笔记本3</button>
            </div>
            <div class="editor-container">
                <textarea id="notepad" placeholder="在这里输入Markdown内容..."></textarea>
                <div id="preview" class="markdown-preview"></div>
            </div>
            <div id="status"></div>
        </div>
    </div>
</body>
</html>
